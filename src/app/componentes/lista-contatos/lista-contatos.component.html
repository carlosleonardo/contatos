<h3>Lista de Contatos</h3>
<ng-template #content>
  <app-adicionar-contato></app-adicionar-contato>
</ng-template>
<div class="container-fluid">
  <button type="button" class="btn btn-primary" (click)="adicionarContato()">
    Adicionar Contato
  </button>
  <div class="row">
    @for (contato of contatos(); track contato.id) {
    <app-contato [contato]="contato" class="col-sm-4 m-2"></app-contato>
    } @empty {
    <p>Nenhum contato encontrado</p>
    }
  </div>
</div>
